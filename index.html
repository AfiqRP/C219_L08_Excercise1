<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <title>Lesson1</title>
</head>
<style>
    body {
        background-image: url('img/background.jpg');

    }

    fieldset {
  margin-bottom: 1rem;
}

.progress {
  width: 82%;
  margin-bottom: 1rem;
  margin-left: auto;
  margin-right: auto;
}

.article {
  width: 2rem;
  height: 2rem;
  margin-top: auto;
  margin-bottom: auto;
  mix-blend-mode: lighten;
}

.red {
        width: 10px;
        height: 10px;
        background-color: orange;
    }

    .green {
        width: 10px;
        height: 10px;
        background-color: purple;
    }

    .blue {
        width: 10px;
        height: 10px;
        background-color: turquoise;
    }
</style>

<body>

    <h1 style="color: aliceblue;">
        <center>About Me</center>
    </h1>
    <center>
        <div style="width: 100%;">
            <div style="width: 50%; height: 50%; float: left;">
                <img src="Img\face.jpeg" alt="Picture" id="img">
            </div>
            <div style="margin-left: 50%; height: 100px;"> <br><br><br><br><br><br><br><br><br><br>
                <h2 style="color: aliceblue;">Mohammad Afiq</h2><br><br><br>
                <p style="font-size: large; color: aliceblue;">Hi, I am Afiq and I am a student of Republic Polytechnic
                    studying the diploma of Digital Design and Development. I am studying this diploma, aspiring to be a
                    UX Designer or a Software and Application Developer.</p>
                <h4 style="color: aliceblue;">Age : </h4>
                <div class="age" style="color: aliceblue;">18</div>
                </h4>

             
                    <article>
                        <section> <div class="blue"></div> </section>
                            <section>  <div class="green"></div> </section>
                                <section> <div class="red"></div> </section>
                    </article>
                   
                    <input class="progress" type="range" value="0" min="0" max="100"></input>
                    <fieldset>
                        <button class="play">Play</button>
                        <button class="pause">Pause</button>
                        <button class="restart">Restart</button>
                    </fieldset>
                    <p><a href="sport.html" style="color: aliceblue;">Next Page!</a></p>
            </div>
        </div>
    </center>


    <script>
        anime({
            targets: "img",
            height: "70%",
            width: "70%",
            translateX: 0,
            delay: anime.stagger(100) // increase delay by 100ms for each elements.
        });

        var playButton = document.querySelector('.play');
        var pauseButton = document.querySelector('.pause');
        var restartButton = document.querySelector('.restart');
        var progress = document.querySelector('.progress');

        var myAnimation = anime({
            targets: 'section',
            translateX: function () { return anime.random(10, 14) + 'rem'; },
            scale: function () { return anime.random(10, 20) / 10; },
            rotate: function () { return anime.random(-360, 360); },
            duration: function () { return anime.random(800, 1400); },
            loop: true,
            autoplay: false,
            easing: 'easeOutQuad',
            update: function (animation) {
                progress.value = animation.progress;
            }
        });

        playButton.addEventListener('click', function () { myAnimation.play(); });
        pauseButton.addEventListener('click', function () { myAnimation.pause(); });
        restartButton.addEventListener('click', function () { myAnimation.restart(); });
        progress.addEventListener('input', function () { myAnimation.seek(progress.value); });

        anime({
            targets: '.age',
            innerHTML: [0, 18], //start and end values
            easing: 'linear',
            round: 1, //rounds off to zero decimal places 
            duration: 2000
        });
    </script>

</body>

</html>
